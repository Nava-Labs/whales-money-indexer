specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDb
    network: base-sepolia
    source:
      address: "0x107FA340cCe20602d3cfcbb3630AfD08Ced13449"
      abi: USDb
      startBlock: 16657984
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - CDRedeem
        - Redeem
      abis:
        - name: USDb
          file: ./abis/USDb.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256)
          handler: handleDeposit
        - event: CDRedeem(indexed address,indexed uint256,indexed uint256)
          handler: handleCDRedeem
        - event: Redeem(indexed address,indexed uint256)
          handler: handleRedeem
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/USDb.ts
  - kind: ethereum
    name: SUSDb
    network: base-sepolia
    source:
      address: "0x21ca2f0DB2963563A07Db10b23Ec8e700764B043"
      abi: SUSDb
      startBlock: 16657984
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: SUSDb
          file: ./abis/SUSDb.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: YieldReceived(indexed uint256)
          handler: handleYieldReceived
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/sUSDb.ts
