specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDb
    network: base-sepolia
    source:
      address: "0x54859a691339814664c300b29b8f347aec298098"
      abi: USDb
      startBlock: 19069638
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - CDRedeem
        - Redeem
      abis:
        - name: USDb
          file: ./abis/USDb.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256)
          handler: handleDeposit
        - event: CDRedeem(indexed address,indexed uint256,indexed uint256)
          handler: handleCDRedeem
        - event: Redeem(indexed address,indexed uint256)
          handler: handleRedeem
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/bondlink/USDb.ts
  - kind: ethereum
    name: SUSDb
    network: base-sepolia
    source:
      address: "0x281b221ce0af68ba646ac22e8206e43672ff0160"
      abi: SUSDb
      startBlock: 19069638
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: SUSDb
          file: ./abis/SUSDb.json
        - name: sUSDbUSDbExchangeRateChainlinkAdapter
          file: ./abis/sUSDbUSDbExchangeRateChainlinkAdapter.json

      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: YieldReceived(indexed uint256)
          handler: handleYieldReceived
        - event: CDUnstake(indexed address,indexed uint256,indexed uint256)
          handler: handleCDUnstake
        - event: Unstake(indexed address,indexed uint256)
          handler: handleUnstake
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/bondlink/sUSDb.ts
  - kind: ethereum
    name: SimpleErc721
    network: base-sepolia
    source:
      address: "0x4C89C59b10048cC5B46c7619D5695FaAC7a0d205"
      abi: SimpleErc721
      startBlock: 17526784
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: SimpleErc721
          file: ./abis/SimpleErc721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ethereum-lp-token/SimpleErc721.ts
