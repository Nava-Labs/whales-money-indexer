specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDb
    network: base-sepolia
    source:
      address: "0x893Df8e99f7e35995433baC6F59De17D3f07E094"
      abi: USDb
      startBlock: 17172988
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - CDRedeem
        - Redeem
      abis:
        - name: USDb
          file: ./abis/USDb.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256)
          handler: handleDeposit
        - event: CDRedeem(indexed address,indexed uint256,indexed uint256)
          handler: handleCDRedeem
        - event: Redeem(indexed address,indexed uint256)
          handler: handleRedeem
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/USDb.ts
  - kind: ethereum
    name: SUSDb
    network: base-sepolia
    source:
      address: "0xb4f92f7E32827FB65B96587e46099090c2238E1B"
      abi: SUSDb
      startBlock: 17172988
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: SUSDb
          file: ./abis/SUSDb.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: YieldReceived(indexed uint256)
          handler: handleYieldReceived
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/sUSDb.ts
